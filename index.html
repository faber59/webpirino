<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Advanced Remote Control System</title>
  <style>
    body {
      background: #026A2A;
      color: white;
      font-family: serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 400px;
      margin: 48px auto 0 auto;
      background: rgba(0,0,0,0.02);
      border-radius: 12px;
      padding: 24px 16px 32px 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 0.4em;
    }
    hr {
      border: none;
      border-top: 1px solid #fff;
      margin-bottom: 1em;
      width: 100%;
    }
    .button {
      width: 160px;
      padding: 10px 0;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      background: #900101;
      color: yellow;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      transition: background 0.2s;
      display: block;
    }
    .button:hover {
      background: #b90001;
    }
    .footer {
      text-align: center;
      color: #fff;
      font-size: 0.9em;
      width: 100%;
      position: fixed;
      left: 0;
      bottom: 0;
      background: transparent;
      z-index: 10;
      margin-bottom: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Remote Control System</h1>
    <hr>
    <div id="buttons"></div>
  </div>

  <div class="footer">
    Â© 2025 Fabrizio. Tutti i diritti riservati.
  </div>

  <script>
    const linksURL = "https://raw.githubusercontent.com/faber59/webpirino/main/linksFF.txt";
    fetch(linksURL)
      .then(response => {
        if (!response.ok) throw new Error("Impossibile caricare il file dei link.");
        return response.text();
      })
      .then(text => {
        const lines = text.trim().split('\n');
        const buttonsDiv = document.getElementById('buttons');
        lines.forEach(line => {
          const [label, url] = line.split('|').map(e => e && e.trim());
          if (label && url) {
            const btn = document.createElement('button');
            btn.className = "button";
            btn.innerText = label;
            btn.onclick = () => window.open(url, '_blank');
            buttonsDiv.appendChild(btn);
          }
        });
      })
      .catch(error => {
        document.getElementById('buttons').innerHTML = `<div style="color:yellow;">${error.message}</div>`;
      });
  </script>
</body>
</html>
